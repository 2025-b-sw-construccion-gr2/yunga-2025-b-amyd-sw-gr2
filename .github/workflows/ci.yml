name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Examen_02/Sudoku/package-lock.json'
      
      - name: Install dependencies
        working-directory: Examen_02/Sudoku
        run: npm ci
      
      - name: Run ESLint
        working-directory: Examen_02/Sudoku
        run: npm run lint
        continue-on-error: false

  format:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Examen_02/Sudoku/package-lock.json'
      
      - name: Install dependencies
        working-directory: Examen_02/Sudoku
        run: npm ci
      
      - name: Check code formatting
        working-directory: Examen_02/Sudoku
        run: npm run format
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Examen_02/Sudoku/package-lock.json'
      
      - name: Install dependencies
        working-directory: Examen_02/Sudoku
        run: npm ci
      
      - name: Run tests with coverage
        working-directory: Examen_02/Sudoku
        run: npm test
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./Examen_02/Sudoku/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Examen_02/Sudoku/coverage/
          retention-days: 30

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [lint, format, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Examen_02/Sudoku/package-lock.json'
      
      - name: Install dependencies
        working-directory: Examen_02/Sudoku
        run: npm ci
      
      - name: Build project
        working-directory: Examen_02/Sudoku
        run: npm run build
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: Examen_02/Sudoku/dist/
          retention-days: 30
      
      - name: Display build summary
        run: |
          echo "### Build Summary ✅" >> $GITHUB_STEP_SUMMARY
          echo "Build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ✓" >> $GITHUB_STEP_SUMMARY
          echo "- Format: ✓" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ✓" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ✓" >> $GITHUB_STEP_SUMMARY

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, format, test, build]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.format.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ One or more jobs failed"
            exit 1
          fi
          echo "✅ All checks passed successfully!"
